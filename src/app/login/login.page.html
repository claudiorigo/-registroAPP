<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <br>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre Usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <br>
      </form>

    </ion-card-content>
  </ion-card>
  <br>
  <ion-button expand="block" (click)="ingresar()">
    Iniciar Sesión
  </ion-button>
  <ion-button [routerLink]="['/register']" color="light" expand="block">
    Registrarse
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" text-center>
    <div class="ion-text-center">
      <strong>Bienvenido a RegistroAPP</strong>
    </div>
  </ion-toolbar>
</ion-footer>
